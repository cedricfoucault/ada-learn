  <!-- 
  /!\ In this project, we do not use the javascript 'import' statement
  to load code dependencies from other JavaScript files.
  This is a deliberate choice, because imports (modules) do not work
  when running the code locally with the file:// protocol.
  Instead, we make sure that all dependencies of a given javascript file
  have been loaded previously from the HTML file.
  This means we need to be careful with the order with which we load the javascript
  files here in the HTML file. This is a bit cumbersome but I have not found a better
  way to handle javascript dependencies while still keeping the ability to run the code with file://.
  -->
